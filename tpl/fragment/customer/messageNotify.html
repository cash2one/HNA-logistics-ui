<style>
    .container{
        padding: 50px 95px;
        padding-right: 145px;
    }
    .subTitle{
        font-size: 18px;
        color: #555555;
        font-family: PingFangSC-Medium;
    }
    hr{
        color: #979797;
        width: 100%;
        height: 1px;
    }
    .subContainer{
        padding: 30px 0;
    }
    .saveBox{
        position: absolute;

        left: 50%;
        transform: translate(-50%,0%);
        -moz-transform: translate(-50%,0%);
        -webkit-transform: translate(-50%,0%);
        -o-transform: translate(-50%,0%);
    }

    .user-edit{
        position: absolute;
        right: 2%;
        top: 4%;
    }
    .modalTitle{
        text-align: center;
        line-height: 30px;
        background-color: #DDDDDD;
        height: 30px;
        font-size: 18px;
    }
    .modalContent{
        padding: 15px;
        border: 1px solid #dddddd;
    }
</style>
<div class="container">
    <button ng-click="editMessageNotify();" class="btn btn-primary user-edit" ng-show="!IsEdit">编辑</button>
    <div class="subTitle">订单状态通知</div>
    <hr/>
    <div class="subContainer">
        <div style="margin-bottom: 30px">
            <label>通知方式：</label>
            <div class="checkbox checkbox-info" style="margin-right: 20px;">
                <input type="checkbox" ng-model="notifyMethod[0].selected" ng-checked="notifyMethod[0].selected">&nbsp;短信
                <label></label>
            </div>

            <div class="checkbox checkbox-info">
                <input type="checkbox" ng-model="notifyMethod[1].selected" ng-checked="notifyMethod[1].selected"> &nbsp;邮件
                <label></label>
            </div>
        </div>
        <div style="margin-bottom: 30px">
            <label>通知节点：</label>
            <div class="checkbox checkbox-info" style="margin-right: 20px;">
                <input type="checkbox" ng-model="notifyNodeType[0].selected" ng-checked="notifyNodeType[0].selected">&nbsp;已提交
                <label></label>
            </div>

            <div class="checkbox checkbox-info" style="margin-right: 20px;">
                <input type="checkbox" ng-model="notifyNodeType[1].selected" ng-checked="notifyNodeType[1].selected"> &nbsp;已受理
                <label></label>
            </div>
            <div class="checkbox checkbox-info" style="margin-right: 20px;">
                <input type="checkbox" ng-model="notifyNodeType[2].selected" ng-checked="notifyNodeType[2].selected">&nbsp;已收货
                <label></label>
            </div>

            <div class="checkbox checkbox-info" style="margin-right: 20px;">
                <input type="checkbox" ng-model="notifyNodeType[3].selected" ng-checked="notifyNodeType[3].selected"> &nbsp;运输中
                <label></label>
            </div>
            <div class="checkbox checkbox-info" style="margin-right: 20px;">
                <input type="checkbox" ng-model="notifyNodeType[4].selected" ng-checked="notifyNodeType[4].selected">&nbsp;配送中
                <label></label>
            </div>

            <div class="checkbox checkbox-info">
                <input type="checkbox" ng-model="notifyNodeType[5].selected" ng-checked="notifyNodeType[5].selected"> &nbsp;已签收
                <label></label>
            </div>
        </div>


        <div style="margin-bottom: 30px">
            <div class="modalTitle">短信模板详情</div>
            <div class="modalContent">[三藏平台]您的订单状态已更新，订单号：XXX，当前状态为XXX，查看订单请登录: http://3zang.com.如有疑问请拨打XXX。   </div>
        </div>


        <div>
            <div class="modalTitle">邮件模板详情</div>
            <div class="modalContent">
                <h4>尊敬的三藏平台用户，您好！</h4>
                <p>您的订单XXX，当前状态为XXX。详细信息可登录三藏平台后查看，如有问题请拨打XXX电话详询。点击进入三藏平台</a>
                </p>
            </div>
        </div>




    </div>
    <div>
        <button  ng-show="IsEdit" ng-click="save()" class="btn btn-primary saveBox">保存</button>
    </div>

</div>
